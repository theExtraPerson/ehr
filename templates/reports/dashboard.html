{% extends 'layouts/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Financial Summary (Last 30 Days)</div>
            <div class="card-body">
                <canvas id="financialChart" height="300"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Top Prescribed Medications</div>
            <div class="card-body">
                <canvas id="prescriptionChart" height="300"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script>
    // Financial Chart
    const financialCtx = document.getElementById('financialChart').getContext('2d');
    new Chart(financialCtx, {
        type: 'bar',
        data: {
            labels: {{ financial_labels|tojson }},
            datasets: [{
                label: 'Total Amount',
                data: {{ financial_data|tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.5)'
            }]
        }
    });
    
    // Prescription Chart
    const prescriptionCtx = document.getElementById('prescriptionChart').getContext('2d');
    new Chart(prescriptionCtx, {
        type: 'pie',
        data: {
            labels: {{ prescription_labels|tojson }},
            datasets: [{
                data: {{ prescription_data|tojson }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)'
                ]
            }]
        };
    });
</script>
{% endblock %}
