{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Triage Form - {{ patient.full_name }}</h2>
    <p>Patient ID: {{ patient.custom_id }}</p>
    
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <h4>Patient Information</h4>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" 
                           value="{{ patient.phone }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" name="address">{{ patient.address }}</textarea>
                </div>
            </div>
            
            <div class="col-md-6">
                <h4>Triage Data</h4>
                <div class="mb-3">
                    <label class="form-label">Height (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="height" 
                           value="{{ triage_data.height or '' }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" step="0.1" class="form-control" name="weight" 
                           value="{{ triage_data.weight or '' }}">
                </div>
                <!-- Add other triage fields similarly -->
                
                <button type="submit" class="btn btn-primary">Save Triage</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
