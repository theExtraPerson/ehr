{% extends 'layouts/base.html' %}

{% block title %}New Patient{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% if patient %}Edit{% else %}New{% endif %} Patient</h1>
</div>

<form method="POST" action="{% if patient %}{{ url_for('ehr.update_patient', patient_id=patient.id) }}{% else %}{{ url_for('ehr.create_patient') }}{% endif %}">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" 
                   value="{{ patient.first_name if patient }}" required>
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" 
                   value="{{ patient.last_name if patient }}" required>
        </div>
        
        <div class="col-md-4">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" 
                   value="{{ patient.dob.strftime('%Y-%m-%d') if patient and patient.dob }}" required>
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Patient</button>
        </div>
    </div>
</form>
{% endblock %}
